<body>
    <header> 
    <h1 id="titulo-home">Veterinaria Berni</h1>
     <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="biografia.html">Biografia</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
     </ul>
    </nav>
  </header>
    <main>
    <h1 id="titulo-contacta">Contacta con nosotros</h1>
    <form action="#" method="POST" name="contactForm">
        <label for="nombre">Nombre:</label>
        <input type="text"
               id="nombre"
               name="nombre"
               required
        />       

        <label for="email">Correo electrónico:</label>
        <input type="email"
               id="email"
               name="correo electrónico"
               required
        />       
        <label for="mensaje">Mensaje:</label>
        <textarea
          id="mensaje"
          name="mensaje"
          placeholder="Mensaje"
          required
        ></textarea>
        <button type="submit" onclick="alert('Muchas gracias!')">Enviar</button>
    </form>
    </main>
